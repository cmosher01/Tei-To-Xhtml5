on:
  release:
    types:
      - 'created'

jobs:
  publish:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2

      - name: 'setup'
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: 'github'
          settings-path: '${{ github.workspace }}'

      - name: 'build'
        uses: gradle/gradle-build-action@v2
        with:
          arguments: 'build'

      - name: 'publish'
        uses: gradle/gradle-build-action@v2
        with:
          arguments: 'publish -PossrhUsername=${{ github.actor }} -PossrhPassword=${{ secrets.GITHUB_TOKEN }}'
